<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salman</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #05010f;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00eaff;
      overflow: hidden;
    }

    /* Neon grid background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: 
        linear-gradient(#0ff2 1px, transparent 1px),
        linear-gradient(90deg, #0ff2 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridMove 10s linear infinite;
      z-index: -2;
    }

    @keyframes gridMove {
      from { transform: translateY(0); }
      to { transform: translateY(-40px); }
    }

    /* Glow effect */
    .glow {
      font-size: 7rem;
      color: #00eaff;
      text-shadow: 
        0 0 10px #00eaff,
        0 0 20px #00eaff,
        0 0 40px #00eaff,
        0 0 80px #00eaff;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #00eaff; }
      50% { text-shadow: 0 0 30px #00eaff, 0 0 60px #00eaff; }
    }

    /* Glitch effect */
    .glitch {
      position: relative;
      display: inline-block;
    }

    .glitch::before,
    .glitch::after {
      content: "404";
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      color: #ff00d4;
      background: transparent;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
      animation: glitch 2.5s infinite linear alternate-reverse;
    }

    .glitch::after {
      color: #00fff2;
      animation-duration: 3s;
    }

    @keyframes glitch {
      0% { clip: rect(20px, 9999px, 80px, 0); transform: translate(-2px, -2px); }
      25% { clip: rect(10px, 9999px, 50px, 0); transform: translate(3px, 2px); }
      50% { clip: rect(60px, 9999px, 90px, 0); transform: translate(-3px, 1px); }
      75% { clip: rect(30px, 9999px, 70px, 0); transform: translate(3px, -3px); }
      100% { clip: rect(0px, 9999px, 40px, 0); transform: translate(-1px, 2px); }
    }

    h2 {
      color: #ff00d4;
      margin-top: 10px;
      font-size: 1.7rem;
      text-shadow: 0 0 10px #ff00d4;
    }

    a {
      color: #00eaff;
      text-decoration: none;
      font-size: 1.3rem;
      display: inline-block;
      margin-top: 20px;
      text-shadow: 0 0 10px #00eaff;
    }

    a:hover {
      color: #ff00d4;
      text-shadow: 0 0 10px #ff00d4;
    }

    @media (max-width: 600px) {
      .glow {
        font-size: 4rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      a {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <div class="content">
    <div class="glow glitch">404</div>
    <h2>Lost in the Neon Grid</h2>
    <a href="/">Return to Base</a>
  </div>

</body>
</html>
